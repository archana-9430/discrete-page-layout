<!DOCTYPE html>
<html>
<head>
    <title>Discrete Page Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .section {
            width: 100vw;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
        }

        .section.visible {
            display: flex;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }
        div {
            width: calc (100% - 40px);
        }

    </style>
</head>
<body>
    <div class="section visible">
        <IMG SRC ="1.jpg">
    </div>

    <div class="section">
        <IMG SRC ="2.jpg">
    </div>

    <div class="section">
        <IMG SRC ="3.jpg">
    </div>

    <div class="section">
        <IMG SRC ="4.jpg">
    </div>

    <div class="section">
        <IMG SRC ="5.jpg">
    </div>

    <script>
        const sections = document.querySelectorAll('.section');
        let currentSection = 0;

        function showSection(index) {
            sections.forEach((section, i) => {
                if (i === index) {
                    section.classList.add('visible');
                } else {
                    section.classList.remove('visible');
                }
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && currentSection > 0) {
                currentSection--;
                showSection(currentSection);
            } else if (event.key === 'ArrowDown' && currentSection < sections.length - 1) {
                currentSection++;
                showSection(currentSection);
            }
        });
    </script>
</body>
</html>
